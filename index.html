<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
  <script src="./src/script.js" defer></script>
</head>

<body
  class="body bg-custom-linear-white font-josefin xl:items-center flex justify-center w-full h-full min-h-screen text-base">
  <div
    class="wrapper relative flex flex-col items-center lg:justify-self-center w-full h-full md:min-h-screen min-w-[300px] max-w-lg md:max-w-none md:grid md:grid-cols-[3fr_2fr] md:grid-rows-[auto_1fr_auto_auto_auto] md:auto-rows-min overflow-hidden 2xl:max-h-[800px] xl:max-w-[1440px] 2xl:min-h-0">
    <div class="background row-span-full md:grid absolute hidden col-start-1 col-end-2 z-[-1] w-full">
      <img src="./images/bg-pattern-desktop.svg" alt="" class="w-full">
    </div>
    <div
      class="logo w-full p-8 min-[520px]:px-0 md:px-20 md:pt-12 lg:px-[110px] xl:px-[150px] lg:pt-16 xl:pt-20 col-span-1">
      <img src="./images/logo.svg" alt="company logo" class="w-[100px] md:w-[130px] lg:w-[160px]">
    </div>
    <header class="row-span-full w-full h-full col-start-2">
      <picture class="header-image">
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
        <img src="./images/hero-mobile.jpg" alt="" class="aspect-auto object-cover w-full h-full">
      </picture>
    </header>
    <main
      class="main mt-14 md:grid md:grid-cols-1 md:auto-rows-auto md:px-20 lg:px-[110px] xl:px-[150px] md:mt-0 px-14 xl:pr-[32%] col-span-1">
      <h1
        class="text-4xl lg:text-6xl xs:text-5xl tracking-[0.25em] leading-[1.1] font-semibold text-center uppercase md:text-left">
        <p class="text-customPink font-[300]">We're</p> coming soon
      </h1>

      <p
        class="text-customPink mt-6 text-sm xs:text-base text-center leading-[1.5] md:text-left xl:leading-[1.8] justify-self-center">
        Hello fellow
        shoppers!
        We're
        currently
        building our
        new
        fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form w-full col-span-1 my-10" action="" novalidate>
        <div class="input-container relative flex items-center w-full">
          <input id="email" type="email" placeholder="Email Address"
            class="border-customPink placeholder:text-customPink outline-2 outline-customPink input-email xl:text-base xl:py-4 xl:px-8 flex w-full px-6 py-3 text-sm leading-none border rounded-full">
          <img src="./images/icon-error.svg" alt="" class="imgValid right-20 absolute hidden xl:right-[100px]">
          <button type="submit"
            class="btn-submit bg-customPink absolute right-0 flex items-center self-center justify-center px-6 py-[9px] scale-105 rounded-full hover:scale-125 hover:bg-[#e2c1c1] transition-all shadow-[0_10px_8px_1px_rgba(206,151,151,0.25)] xl:py-[17px] xl:px-8">
            <img src="./images/icon-arrow.svg" alt="" class="">
          </button>
        </div>
        <p class="errorMsg hidden pl-6 mt-1 text-sm text-red-500"></p>
      </form>
    </main>



    <footer class="footer flex flex-col items-center col-span-1 mb-4 text-sm">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
          target="_blank"
          class="text-customPink hover:underline hover:underline-offset-2 visited:text-customTomato">Frontend Mentor</a>
      </p>
      <p> Coded by
        <a href="https://www.frontendmentor.io/profile/miroslaw-mroczkowski" target="_blank"
          class="text-customPink hover:underline hover:underline-offset-2 visited:text-customTomato">Miros≈Çaw
          Mroczkowski</a>
      </p>
    </footer>
  </div>
</body>

</html>
